<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="src/styles/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="src/styles/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/styles/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>everything is OK</title>
  </head>
  <body>
    <div class="main margin-top container">
      <div class="center margin-bottom">
        <img class="image" src="src/images/martin.gif"/><br>
        <button data-refresh-trigger class="margin-top button">Refresh Data</button><br>
        <small data-refresh>Updating...</small>
      </div>
      <div class="state margin-bottom">
        <div class="flex">
          <h6>Pennsylvania</h6>
          <a target="_blank" href="https://www.health.pa.gov/topics/disease/coronavirus/Pages/Cases.aspx">More Info</a>
        </div>
        <table class="u-full-width" data-component="state" data-state="PA">
          <thead>
            <tr>
              <th>Positive</th>
              <th>Negative</th>
              <th class="desktop">Pending</th>
              <th>Deaths</th>
              <th>Total</th>
              <th class="desktop">Last Update</th>
            </tr>
          </thead>
          <tbody data-role="body">
          </tbody>
        </table>
        <div class="desktop">
          <canvas id="PA" height="50px"></canvas>
        </div>
      </div>
      <div class="state margin-bottom">
        <div class="flex">
          <h6>New York</h6>
          <a target="_blank" href="https://coronavirus.health.ny.gov/county-county-breakdown-positive-cases">More Info</a>
        </div>
        <table class="u-full-width" data-component="state" data-state="NY">
          <thead>
            <tr>
              <th>Positive</th>
              <th>Negative</th>
              <th class="desktop">Pending</th>
              <th>Deaths</th>
              <th>Total</th>
              <th class="desktop">Last Update</th>
            </tr>
          </thead>
          <tbody data-role="body">
          </tbody>
        </table>
        <div class="desktop">
          <canvas id="NY" height="50px"></canvas>
        </div>
      </div>
      <div class="margin-bottom center copyright">Data/API via <a href="https://covidtracking.com/api/">The COVID Tracking Project</a>. Built by a <a href="https://github.com/grdunn">bored person</a>. Phila, PA</div>
    </div>
    <script src="src/js/site.js"></script>
  </body>
</html>
